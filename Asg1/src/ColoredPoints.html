<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Create a drawing!</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p></p>

    <p id="numdot"> Performance Stats</p>

    <button type="button" id="green" >Green</button>
    <button type="button" id="red" >Red</button>
    <button type="button" id="eraser" >Eraser</button>
    <button type="button" id="clearButton" >Clear</button>
    <p></p>
    <button type="button" id="point" >Point</button>
    <button type="button" id="triangle" >Triangle</button>
    <button type="button" id="circle" >Circle</button>

    <p></p>
    Red: <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    Green: <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
    Blue: <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">
    Transparency: <input type="range" min="0" max="100" value="100" class="slider" id="trSlide">
    <p></p>
    Size: <input type="range" min="5" max="40" value="0" class="slider" id="sizeSlide">
    Circle Segment Count: <input type="range" min="5" max="40" value="0" class="slider" id="segSlide">
    <p></p>
    Triangle Type:
    <button type="button" id="eTri" >Equilateral</button>
    <button type="button" id="lTri" >Left</button>
    <button type="button" id="rTri" >Right</button>
    <button type="button" id="iTri" >Isoceles</button>

    <p></p>
    I added the feature of buttons for different types of triangles, transparency slider, and an eraser button.
    <p></p>
    I drew a Capybara in a forest with my program!
    <p></p>
    <img src="capybaradrawing.png" alt="capybaradrawing" width="200" height="200">
    <img src="capybaradrawing2.png" alt="capybaradrawing2" width="300" height="200">
    <img src="capypaper.JPG" alt="capypaper" width="275" height="200">

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="ColoredPoints.js"></script>
  </body>
</html>
