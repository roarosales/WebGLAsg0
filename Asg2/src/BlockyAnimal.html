<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Create a drawing!</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p></p>

    <p id="numdot"> Performance Stats</p>

    <button type="button" id="green" >Green</button>
    <button type="button" id="red" >Red</button>
    <button type="button" id="eraser" >Eraser</button>
    <button type="button" id="clearButton" >Clear</button>
    <p></p>
    <button type="button" id="point" >Point</button>
    <button type="button" id="triangle" >Triangle</button>
    <button type="button" id="circle" >Circle</button>

    <p></p>
    Red: <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    Green: <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
    Blue: <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">
    Camera Angle: <input type="range" min="0" max="90" value="5" class="slider" id="angleSlide">
    <p></p>
    Yellow Slider: <input type="range" min="-45" max="45" value="0" class="slider" id="yellowSlide">
    Purple Slider: <input type="range" min="-45" max="45" value="0" class="slider" id="purpleSlide">

    <p></p>
    Yellow Animation:
    <button type="button" id="animationButtonOn" >On</button>
    <button type="button" id="animationButtonOff" >Off</button>

    Purple Animation:
    <button type="button" id="aniPurpleON" >On</button>
    <button type="button" id="aniPurpleOFF" >Off</button>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
